<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100">
    <header class="bg-body-secondary p-3">
      <h1 class="text-center my-3">Sign Up Form</h1>
    </header>

    <main class="p-5 bg-body-secondary">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-lg-6">
            <form id="main-form" class="d-flex">
              <input
                id="username"
                type="text"
                class="form-control"
                placeholder="Insert your Name"
              />

              <button
                type="button"
                class="btn btn-outline-success mx-3"
                id="save"
              >
                SAVE
              </button>
              <button type="button" class="btn btn-outline-danger" id="remove">
                REMOVE
              </button>
            </form>
          </div>
          <div class="alert alert-success d-none mt-3" role="alert">
            Contenuto salvato!
          </div>

          <div class="alert alert-warning d-none mt-3" role="alert">
            Memoria resettata!
          </div>

          <div class="alert alert-danger d-none mt-3" role="alert">
            Non esiste un contenuto salvato!
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./form.js"></script>
  </body>
</html>
